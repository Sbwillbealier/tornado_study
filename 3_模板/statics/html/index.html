<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页 | 模板</title>
</head>
<body>
<h3>statics/html中的首页</h3>
<ul>
    <li class="house-item">
        <a href=""><img src="/static/images/home01.jpg" alt=""></a>
        <div class="house-desc">
            <div class="landlord-pic"><img src="/static/images/landlord01.png" alt=""></div>
            <div class="house-price">￥<span>{{ price }}</span>/晚</div>
            <div class="house-intro">
                <span class="house-title">{{ title }}</span>
                <em>整套出租 - {{score}}分/{{comments}}点评 - {{positon}}</em>
            </div>
        </div>
    </li>
</ul>
</body>
</html>
